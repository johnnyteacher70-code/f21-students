<!DOCTYPE html>

<head>

  <title>F21 Guruh Showcase</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0f4ff, #e6f7ff);
    }
    header {
      background: linear-gradient(90deg, #007BFF, #00C6FF);
      color: #fff;
      text-align: center;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      animation: fadeInDown 1s ease;
    }
    header p {
      margin: 5px 0 0;
      font-size: 1.2em;
      animation: fadeInUp 1.2s ease;
    }

    .students {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      row-gap: 90px;
      padding: 40px;
    }
    .student {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transition: transform 0.4s, box-shadow 0.4s;
    }
    .student:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
    }
    .student img {
      width: 400px;
      height: 450px;
      border-radius: 20px;
      border: 4px solid #007BFF;
      cursor: pointer;
      transition: transform 0.4s, border-color 0.4s;
    }
    .student img:hover {
  
      border-color: #00C6FF;
    }
    .student p {
      margin-top: 12px;
      font-weight: bold;
      font-size: 1.1em;
      color: #333;
      animation: fadeIn 1.5s ease;
    }

    /* Animatsiyalar */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
